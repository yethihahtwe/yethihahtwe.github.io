<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        #navbar-brand{
            margin-left: 20px;
        }
    </style>
    <title>Personal Checklists</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="navbar-brand" id="navbar-brand">Personal Checklists</div>
    </nav>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col col-md-4">
                <div class="card">
                    <div class="card-header">
                        <div class="row justify-content-between">
                            <div class="col-md-auto">
                                <h4>Daily Checklist</h4>
                            </div>
                            <div class="col-md-auto">
                                <button type="button" class="btn btn-primary">Uncheck All</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <select name="dailyTaskList" id="dailyTaskList" multiple></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        let dailyTaskList = document.getElementById('dailyTaskList');
        fetch('https://yethihahtwe.github.io/checklists/daily.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(task => {
                const option = document.createElement('option');
                option.value = task.taskName;
                option.textContent = task.TaskName;
                dailyTaskList.appendChild(option);
            })
        })
    </script>
</body>
</html>
